    <style>
      /* 3 color theme variables */
      :root {
        --primary-color: #09131d;
        --secondary-color: #c4edef;
        --accent-color: #f4815e;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        cursor: none;
        background-image: 
          linear-gradient(rgba(128, 128, 128, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 50%;
        max-width: 600px;
        text-align: center;
      }

      .heading {
        font-size: 4rem;
        margin-bottom: 1rem;
        font-weight: 800;
      }

      .image {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }

      .outerImage {
        width: 12.5rem;
        height: 12.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("pi.png");
        background-size: cover;
        background-position: center;
        overflow: hidden;
        border-radius: 50%;
        border: 3px solid var(--secondary-color);
      }

      .innerImage {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        clip-path: polygon(20% 20%, 80% 20%, 80% 80%, 20% 80%);
        border-radius: 50%;
      }

      .links {
        display: flex;
        margin-top: 1rem;
        justify-content: center;
        margin-bottom: 1rem;
        align-items: center;
      }

      .links a {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        text-align: center;
        text-decoration: none;
        width: fit-content;
        color: var(--secondary-color);
        padding: 0.5rem 1rem;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
        margin-top: 1rem;
        font-weight: 600;
        cursor: none;
      }

      .links a:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        font-size: 0.8rem;
      }

      .footer a {
        text-decoration: none;
        color: var(--accent-color);
      }

      /* mobile responsive */
      @media (max-width: 768px) {
        .container {
          width: 90%;
        }

        .heading {
          font-size: 3rem;
        }

        .links {
          flex-direction: column;
          gap: 0.5rem;
        }

        .links a {
          margin: 0;
          width: 100%;
          padding: 0.75rem;
        }

        .outerImage {
          width: 10rem;
          height: 10rem;
        }

        .footer {
          padding: 1rem;
        }
      }

      /* Additional breakpoint for very small screens */
      @media (max-width: 480px) {
        .heading {
          font-size: 2.5rem;
        }

        .outerImage {
          width: 8rem;
          height: 8rem;
        }

        .footer {
          font-size: 0.7rem;
        }
      }

      /* Hide custom cursor on touch devices */
      @media (hover: none) and (pointer: coarse) {
        .cursor, .cursor-follower {
          display: none;
        }
        
        body {
          cursor: auto;
        }

        a {
          cursor: pointer;
        }
      }

      .cursor {
        border-radius: 50%;
        position: fixed;
        transform: translate(-50%, -50%);
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .default-cursor {
        width: 8px;
        height: 8px;
        background-color: var(--accent-color);
        z-index: 9999;
        color: var(--primary-color);
      }

      .link-cursor {
        width: 32px;
        height: 32px;
        background-color: var(--secondary-color);
        z-index: 9999;
        color: var(--primary-color);
      }

      .link-cursor i {
        display: block;
        font-size: 1.2rem;
      }

      .cursor-follower {
        border-radius: 50%;
        position: fixed;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 999;
      }

      .default-cursor-follower {
        width: 36px;
        height: 36px;
        background-color: var(--accent-color);
        opacity: 0.2;
      }

      .link-cursor-follower {
        width: 52px;
        height: 52px;
        background-color: var(--secondary-color);
        opacity: 1;
      }

      a {
        cursor: none;
      }
    </style>

    <div class="cursor default-cursor" id="cursor"></div>
    <div
      class="cursor-follower default-cursor-follower"
      id="cursor-follower"
    ></div>

    <script>
      let cursorFollower = document.getElementById("cursor-follower");
      let cursor = { x: 0, y: 0 };
      let follower = { x: 0, y: 0, vx: 0, vy: 0 };

      const stiffness = 0.07; // Spring stiffness
      const damping = 0.1; // Damping coefficient

      document.addEventListener("mousemove", function (e) {
        cursor.x = e.clientX;
        cursor.y = e.clientY;
        var cursor_el = document.getElementById("cursor");
        cursor_el.style.left = e.clientX + "px";
        cursor_el.style.top = e.clientY + "px";

        if (e.target.dataset.cursor == "link") {
          cursorFollower.classList.add("link-cursor-follower");
          cursorFollower.classList.remove("default-cursor-follower");

          cursor_el.classList.add("link-cursor");
          cursor_el.classList.remove("default-cursor");
          cursor_el.innerHTML = `<i class="fa fa-${e.target.dataset.cursoricon}"></i>`;
        } else {
          cursorFollower.classList.add("default-cursor-follower");
          cursorFollower.classList.remove("link-cursor-follower");

          cursor_el.classList.add("default-cursor");
          cursor_el.classList.remove("link-cursor");
          cursor_el.innerHTML = "";
        }
      });

      function animate() {
        let dx = cursor.x - follower.x;
        let dy = cursor.y - follower.y;
        let springForceX = dx * stiffness;
        let springForceY = dy * stiffness;

        follower.vx *= damping;
        follower.vy *= damping;

        follower.vx += springForceX;
        follower.vy += springForceY;

        follower.x += follower.vx;
        follower.y += follower.vy;

        cursorFollower.style.left = follower.x + "px";
        cursorFollower.style.top = follower.y + "px";

        requestAnimationFrame(animate);
      }

      animate();

      var img = new Image();
      // current location /pi.png

      img.src = "pi.png";
      img.onload = function () {
        draw(this);
      };

      var pixels = [];
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var size = 30; // size of the pixels
      var imgData = null;

      function draw(img) {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);
        imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        applyPixelation();
      }

      var originalImagel;
      function applyPixelation() {
        originalImagel = ctx.getImageData(0, 0, canvas.width, canvas.height);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pixels = [];
        for (var i = 0; i < imgData.width; i += size) {
          for (var j = 0; j < imgData.height; j += size) {
            pixels.push({ x: i, y: j });
          }
        }

        pixels.sort(() => Math.random() - 0.5);

        var index = 0;
        function drawPixel() {
          for (let k = 0; k < 4; k++) {
            if (index >= pixels.length) {
              return;
            }
            var pixel = pixels[index++];
            var color = getAverageColor(pixel.x, pixel.y, size, imgData);
            ctx.fillStyle =
              "rgb(" + color.r + "," + color.g + "," + color.b + ")";
            ctx.fillRect(pixel.x, pixel.y, size, size);
          }
          setTimeout(drawPixel, 0);
        }
        drawPixel();
      }

      function removePixelation() {
        if (!pixels || pixels.length === 0) {
          pixels = [];
          for (var i = 0; i < imgData.width; i += size) {
            for (var j = 0; j < imgData.height; j += size) {
              pixels.push({ x: i, y: j });
            }
          }
          pixels.reverse();
        }

        var index = 0;
        function revealPixel() {
          for (let k = 0; k < 4; k++) {
            if (index >= pixels.length) {
              return;
            }
            var pixel = pixels[index++];
            ctx.clearRect(pixel.x, pixel.y, size, size);
            ctx.putImageData(
              originalImagel,
              -pixel.x,
              -pixel.y,
              pixel.x,
              pixel.y,
              size,
              size
            );
          }
          setTimeout(revealPixel, 0);
        }
        revealPixel();
      }

      function getAverageColor(x, y, size, imgData) {
        var total = { r: 0, g: 0, b: 0, count: 0 };
        for (var i = 0; i < size; i++) {
          for (var j = 0; j < size; j++) {
            var idx = (x + i + (y + j) * imgData.width) * 4;
            total.r += imgData.data[idx + 0];
            total.g += imgData.data[idx + 1];
            total.b += imgData.data[idx + 2];
            total.count++;
          }
        }
        return {
          r: (total.r / total.count) | 0,
          g: (total.g / total.count) | 0,
          b: (total.b / total.count) | 0,
        };
      }
    </script>
