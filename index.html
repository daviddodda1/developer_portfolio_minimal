    <style>
      /* 3 color theme variabls  */
      :root {
        --primary-color: #0d3b66;
        --secondary-color: #faf0ca;
        --accent-color: #f4d35e;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--primary-color);
        color: var(--secondary-color);
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 50%;
        max-width: 600px;
        text-align: center;
      }

      .heading {
        font-size: 4rem;
        margin-bottom: 1rem;
        font-weight: 800;
      }

      .image {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }

      .image img {
        width: 10rem;
        height: 10rem;
        border: 3px solid var(--secondary-color);
        border-radius: 50%;
        object-fit: cover;
      }

      .links {
        display: flex;
        margin-top: 1rem;
        justify-content: center;
        margin-bottom: 1rem;
        align-items: center;
      }

      .links a {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        text-align: center;
        text-decoration: none;
        width: fit-content;
        color: var(--secondary-color);
        padding: 0.5rem 1rem;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
        margin-top: 1rem;
        font-weight: 600;
      }

      .links a:hover {
        background-color: var(--secondary-color);
        color: var(--primary-color);
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        font-size: 0.8rem;
      }

      .footer a {
        text-decoration: none;
        color: var(--accent-color);
      }

      /* mobile responsive */
      @media (max-width: 768px) {
        .container {
          width: 90%;
        }

        .heading {
          font-size: 3rem;
        }

        .links {
          flex-direction: column;
        }
      }
    </style>
  </head>
